<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poharas / Admin App 2026</title>
<style>
/* --- Alap stílusok --- */
body, html {
  margin: 0;
  padding: 0;
  font-family: system-ui, sans-serif;
  background: #f0f0f0;
  height: 100%;
}
h1,h2 { text-align:center; margin:10px 0; }
.hidden { display:none; }

/* --- Role selection --- */
#roleSelection {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding: 20px;
}
#roleSelection input {
  margin:10px;
  padding:10px;
  font-size:16px;
  width:200px;
  text-align:center;
}
#roleSelection button {
  margin:10px;
  padding:12px 25px;
  font-size:18px;
  cursor:pointer;
  border:none;
  border-radius:6px;
  background:#d63384;
  color:white;
}

/* --- Poharas felület --- */
#poharasUI {
  padding:15px;
}
#poharasMain {
  margin-top:20px;
}
.drinkItem {
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  background:white;
  padding:10px;
  border-radius:6px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.drinkItem button {
  padding:5px 10px;
  font-size:14px;
  cursor:pointer;
  border:none;
  border-radius:4px;
  background:#28a745;
  color:white;
}

/* --- Admin felület --- */
#adminUI {
  padding:15px;
}
#adminMain {
  margin-top:20px;
}
table {
  border-collapse:collapse;
  width:100%;
}
table, th, td {
  border:1px solid #aaa;
}
th, td {
  padding:8px;
  text-align:left;
}
.adminBtn {
  margin-right:5px;
  padding:5px 10px;
  cursor:pointer;
  border:none;
  border-radius:4px;
}
.addBtn {
  margin-top:15px;
  padding:10px 15px;
  border:none;
  border-radius:5px;
  background:#007bff;
  color:white;
  cursor:pointer;
}

/* --- Üzenetek --- */
#message {
  text-align:center;
  font-size:16px;
  margin:10px 0;
  color:#d63384;
}

/* --- Mobilbarát --- */
@media(max-width:600px){
  .drinkItem { flex-direction:column; align-items:flex-start; }
  .drinkItem button { margin-top:5px; }
}
</style>
</head>
<body>

<!-- --- Role Selection --- -->
<div id="roleSelection">
  <h1>Belépés</h1>
  <p>Válaszd ki a szereped:</p>
  <input type="text" id="userCode" placeholder="Add meg a kódod">
  <div>
    <button id="adminBtn">Rendszergazda</button>
    <button id="workerBtn">Poharas</button>
  </div>
  <div id="message"></div>
</div>

<!-- --- Poharas UI --- -->
<div id="poharasUI" class="hidden">
  <header>
    <h1>Poharas felület</h1>
  </header>
  <main id="poharasMain">
    <!-- Italok listája JS-ből -->
  </main>
</div>

<!-- --- Admin UI --- -->
<div id="adminUI" class="hidden">
  <header>
    <h1>Admin felület</h1>
  </header>
  <main id="adminMain">
    <!-- Admin tábla JS-ből -->
  </main>
</div>

<script>
// --- Minta adat ---
const DRINKS = [
  {name:"Sör", price:450, stock:20},
  {name:"Üdítő", price:350, stock:15},
  {name:"Bor", price:600, stock:10}
];

// --- Role selection ---
const roleSelection = document.getElementById('roleSelection');
const adminUI = document.getElementById('adminUI');
const poharasUI = document.getElementById('poharasUI');
const poharasMain = document.getElementById('poharasMain');
const adminMain = document.getElementById('adminMain');
const message = document.getElementById('message');
const userCode = document.getElementById('userCode');

let bottleCount = 0;

// --- Belépési kód ellenőrzés ---
const validAdminCodes = { "Admin2026/1":"Peti", "Admin2026/2":"Anna" };
function checkAdminCode(code){
  return validAdminCodes[code] || null;
}
function checkWorkerCode(code){
  // Példa: P+vezetéknév első betű+keresztnév első betű+születésnap
  // Pl: PAB12
  const pattern = /^P[A-Z]{2}\d{1,2}$/;
  return pattern.test(code);
}

// --- Admin gomb ---
document.getElementById('adminBtn').onclick = () => {
  const name = checkAdminCode(userCode.value.trim());
  if(name){
    roleSelection.classList.add('hidden');
    adminUI.classList.remove('hidden');
    loadAdmin(name);
  } else message.textContent="Hibás admin kód!";
};

// --- Poharas gomb ---
document.getElementById('workerBtn').onclick = () => {
  if(checkWorkerCode(userCode.value.trim())){
    roleSelection.classList.add('hidden');
    poharasUI.classList.remove('hidden');
    loadPoharas();
  } else message.textContent="Hibás poharas kód!";
};

// --- Poharas UI ---
function loadPoharas(){
  poharasMain.innerHTML="";
  DRINKS.forEach((drink)=>{
    const div = document.createElement('div');
    div.className="drinkItem";
    div.innerHTML=`<span>${drink.name} - ${drink.price} Ft - Készlet: ${drink.stock}</span>`;
    const btn = document.createElement('button');
    btn.textContent="Eladom / Visszaváltom";
    btn.onclick=()=>{
      if(drink.stock>0){ drink.stock--; bottleCount++; updatePoharas(); }
      else alert("Nincs készleten!");
    };
    div.appendChild(btn);
    poharasMain.appendChild(div);
  });
  updatePoharas();
}
function updatePoharas(){
  let info = document.getElementById('bottleInfo');
  if(!info){
    info = document.createElement('div');
    info.id='bottleInfo';
    poharasMain.appendChild(info);
  }
  info.innerHTML=`Visszaváltott üvegek száma: ${bottleCount}`;
}

// --- Admin UI ---
function loadAdmin(name){
  adminMain.innerHTML="";
  const info = document.createElement('p');
  info.textContent=`Belépett: ${name}`;
  adminMain.appendChild(info);

  const table = document.createElement('table');
  const header = document.createElement('tr');
  header.innerHTML="<th>Ital neve</th><th>Ár</th><th>Készlet</th><th>Művelet</th>";
  table.appendChild(header);

  DRINKS.forEach((drink)=>{
    const tr = document.createElement('tr');
    tr.innerHTML=`<td>${drink.name}</td><td>${drink.price}</td><td>${drink.stock}</td>`;
    const td = document.createElement('td');
    const btnInc = document.createElement('button');
    btnInc.textContent="+";
    btnInc.className="adminBtn";
    btnInc.onclick=()=>{ drink.stock++; loadAdmin(name); };
    const btnDec = document.createElement('button');
    btnDec.textContent="-";
    btnDec.className="adminBtn";
    btnDec.onclick=()=>{ if(drink.stock>0) drink.stock--; loadAdmin(name); };
    td.appendChild(btnInc); td.appendChild(btnDec);
    tr.appendChild(td);
    table.appendChild(tr);
  });
  adminMain.appendChild(table);

  const addBtn = document.createElement('button');
  addBtn.textContent="Új ital hozzáadása";
  addBtn.className="addBtn";
  addBtn.onclick=()=>{
    const n=prompt("Ital neve:"); if(!n) return;
    const p=parseInt(prompt("Ár:")); if(isNaN(p)) return;
    DRINKS.push({name:n,price:p,stock:0});
    loadAdmin(name);
  };
  adminMain.appendChild(addBtn);
}
</script>

</body>
</html>
