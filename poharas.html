<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poharas Test Felület</title>
<link rel="stylesheet" href="poharas.css">
</head>
<body>

<header>
  <h1>Poharas felület</h1>
</header>

<section id="settings">
  <label for="pulthoz">Válassz pultot:</label>
  <select id="pulthoz">
    <option value="garden">Garden</option>
    <option value="pub">Pub</option>
    <option value="koncert">Koncert</option>
  </select>

  <label for="search">Ital keresése:</label>
  <input type="text" id="search" placeholder="Írd az ital nevét...">

  <label for="quantity">Mennyiség:</label>
  <input type="number" id="quantity" min="1" value="1">

  <button id="addBtn">Hozzáad</button>
  <button id="summaryBtn">Összesítés</button>
</section>

<section id="drinkList">
  <!-- Itt jelennek meg a kiválasztott italok -->
</section>

<section id="bottleCollector">
  <h2>Üveggyűjtő</h2>
  <label><input type="radio" name="bottle" value="üveg" checked> Üveg</label>
  <label><input type="radio" name="bottle" value="műanyag"> Műanyag flakon</label>
  <label><input type="radio" name="bottle" value="alumínium"> Alumínium doboz</label>
</section>

<script src="poharas.js"></script>
</body>
</html>
