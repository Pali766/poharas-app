<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poharas Felület</title>
<link rel="stylesheet" href="poharas.css">
</head>
<body class="workerTheme">

<div id="container">
  <header>
    <h1>Poharas App</h1>
    <p>Válaszd ki a pultot és az italt, majd add hozzá!</p>
  </header>

  <!-- Pult választás -->
  <section id="counterSelection">
    <label for="counterSelect">Pult kiválasztása:</label>
    <select id="counterSelect">
      <option value="garden">Garden</option>
      <option value="pub">Pub</option>
      <option value="concert">Koncert</option>
    </select>
  </section>

  <!-- Ital kereső -->
  <section id="drinkInputSection">
    <label for="drinkSearch">Ital keresése:</label>
    <input type="text" id="drinkSearch" placeholder="Írd be az ital nevét...">
    <div id="suggestions"></div>
    <label for="drinkQuantity">Mennyiség:</label>
    <input type="number" id="drinkQuantity" value="1" min="1">
    <button id="addDrinkBtn">Hozzáad</button>
    <button id="summaryBtn">Összesítés</button>
  </section>

  <!-- Ital lista pultonként -->
  <section id="drinkListSection">
    <div id="drinkList"></div>
  </section>

  <!-- Visszaváltott üveg info -->
  <section id="bottleSection">
    <h3>Üvegek visszaváltása</h3>
    <select id="bottleType">
      <option value="glass">Üveg</option>
      <option value="plastic">Műanyag flakon</option>
      <option value="can">Alumínium doboz</option>
    </select>
    <input type="number" id="bottleQuantity" value="1" min="1">
    <button id="addBottleBtn">Hozzáad</button>
    <div id="bottleInfo">Visszaváltott üvegek: 0</div>
  </section>
</div>

<script src="poharas.js"></script>
</body>
</html>
